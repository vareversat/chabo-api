definitions:
  domains.Boat:
    properties:
      approximative_crossing_date:
        example: "2021-05-25T00:53:16.535668Z"
        format: date-time
        type: string
      maneuver:
        $ref: '#/definitions/domains.BoatManeuver'
      name:
        example: EUROPA 2
        type: string
    type: object
  domains.BoatManeuver:
    enum:
    - leaving_bordeaux
    - entering_in_bordeaux
    type: string
    x-enum-varnames:
    - Leaving
    - Entering
  domains.ClosingReason:
    enum:
    - boat
    - maintenance
    type: string
    x-enum-varnames:
    - BoatReason
    - Maintenance
  domains.ClosingType:
    enum:
    - two_way
    - one_way
    type: string
    x-enum-varnames:
    - TwoWay
    - OneWay
  domains.ErrorResponse:
    properties:
      error:
        example: error in params
        type: string
    type: object
  domains.Forecast:
    properties:
      boats:
        items:
          $ref: '#/definitions/domains.Boat'
        type: array
      circulation_closing_date:
        example: "2021-05-25T00:53:16.535668Z"
        format: date-time
        type: string
      circulation_reopening_date:
        example: "2021-05-25T00:53:16.535668Z"
        format: date-time
        type: string
      closing_duration_ns:
        example: 4980000000000
        type: integer
      closing_reason:
        $ref: '#/definitions/domains.ClosingReason'
      closing_type:
        $ref: '#/definitions/domains.ClosingType'
      id:
        example: 63a6430fc07ff1d895c9555ef2ef6e41c1e3b1f5
        type: string
    type: object
  domains.ForecastResponse:
    properties:
      forecast:
        $ref: '#/definitions/domains.Forecast'
      timezone:
        example: UTC
        type: string
    type: object
  domains.ForecastsResponse:
    properties:
      _links:
        items: {}
        type: array
      forecasts:
        items:
          $ref: '#/definitions/domains.Forecast'
        type: array
      hits:
        type: integer
      limit:
        type: integer
      offset:
        type: integer
      timezone:
        example: UTC
        type: string
    type: object
  domains.Refresh:
    properties:
      duration_ns:
        example: 348872934
        type: integer
      item_count:
        example: 10
        type: integer
      timestamp:
        example: "2021-05-25T00:53:16.535668Z"
        format: date-time
        type: string
    type: object
  domains.SystemHealthNOK:
    properties:
      error:
        example: system is not running properly
        type: string
    type: object
  domains.SystemHealthOK:
    properties:
      message:
        example: system is running properly
        type: string
    type: object
externalDocs:
  description: All data comes from the Bordeaux Open Data API
  url: https://opendata.bordeaux-metropole.fr/explore/dataset/previsions_pont_chaban/information/
info:
  contact:
    email: dev@vareversat.fr
  description: You can get every info you need about all the events of the Chaban-Delmas
    bridge in Bordeaux, France
  license:
    name: MIT
    url: https://github.com/vareversat/chabo-api/blob/main/LICENSE.md
  title: Chabo API - The Chaban-Delmas bridge API
paths:
  /forecasts:
    get:
      consumes:
      - application/json
      description: Fetch all existing forecasts
      parameters:
      - description: The date to filter from (RFC3339)
        format: date-time
        in: query
        name: from
        type: string
      - default: 10
        description: Set the limit of the queried results
        format: int
        in: query
        name: limit
        required: true
        type: integer
      - default: 0
        description: Set the offset of the queried results
        format: int
        in: query
        name: offset
        required: true
        type: integer
      - description: The closing reason
        enum:
        - boat
        - maintenance
        in: query
        name: reason
        type: string
      - description: The boat name of the event
        in: query
        name: boat
        type: string
      - description: The boat maneuver of the event
        enum:
        - leaving_bordeaux
        - entering_in_bordeaux
        in: query
        name: maneuver
        type: string
      - default: UTC
        description: Timezone to format the date related fields (TZ identifier)
        in: header
        name: Timezone
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/domains.ForecastsResponse'
        "400":
          description: Some params are missing and/or not properly formatted fror
            the requests
          schema:
            $ref: '#/definitions/domains.ErrorResponse'
        "500":
          description: An error occured on the server side
          schema:
            $ref: '#/definitions/domains.ErrorResponse'
      summary: Get all foracasts
      tags:
      - Forecasts
  /forecasts/{id}:
    get:
      consumes:
      - application/json
      description: Fetch a forecast by his unique ID
      parameters:
      - description: The forecast ID
        in: path
        name: id
        required: true
        type: string
      - default: UTC
        description: Timezone to format the date related fields (TZ identifier)
        in: header
        name: Timezone
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/domains.ForecastResponse'
        "400":
          description: Some params are missing and/or not properly formatted fror
            the requests
          schema:
            $ref: '#/definitions/domains.ErrorResponse'
        "404":
          description: The ID does not match any forecast
          schema:
            $ref: '#/definitions/domains.ErrorResponse'
        "500":
          description: An error occured on the server side
          schema:
            $ref: '#/definitions/domains.ErrorResponse'
      summary: Get a foracast
      tags:
      - Forecasts
  /forecasts/refresh:
    post:
      consumes:
      - application/json
      description: Get, format et populate database with the data from the OpenData
        API
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/domains.Refresh'
        "429":
          description: Too many attempt to refresh
          schema:
            $ref: '#/definitions/domains.ErrorResponse'
        "500":
          description: An error occured on the server side
          schema:
            $ref: '#/definitions/domains.ErrorResponse'
      summary: Refresh the forecasts with the ones from the OpenData API
      tags:
      - Forecasts
  /refresh/last:
    get:
      description: Get the last trace of refresh action on POST /forecasts/refresh
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/domains.Refresh'
        "404":
          description: No previous refresh action exists
          schema:
            $ref: '#/definitions/domains.ErrorResponse'
        "500":
          description: An error occured on the server side
          schema:
            $ref: '#/definitions/domains.ErrorResponse'
      summary: Get the last refresh action
      tags:
      - Refreshes
  /system/healthcheck:
    get:
      produces:
      - application/json
      responses:
        "200":
          description: The api is healthy
          schema:
            $ref: '#/definitions/domains.SystemHealthNOK'
        "503":
          description: The api is unhealthy
          schema:
            $ref: '#/definitions/domains.SystemHealthOK'
      summary: Get the status of the API
      tags:
      - System
produces:
- application/json
swagger: "2.0"
